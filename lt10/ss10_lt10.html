<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ss10 lt10</title>
    <link rel="stylesheet" href="ss10_lt10.css" />
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="detail-img">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVE1rprz8mm-Nr1yYg9Vd7FwpwAaToNwdx9g&s"
            alt="sofa"
          />
          <img
            src="https://png.pngtree.com/png-vector/20201128/ourmid/pngtree-sofa-png-image_2427023.jpg"
            alt="sofa"
          /><img
            src="https://atlas-content-cdn.pixelsquid.com/stock-images/transitional-3-seater-sofa-5A5vKl6-600.jpg"
            alt="sofa"
          /><img
            src="https://png.pngtree.com/png-clipart/20190509/ourmid/pngtree-white-furniture-furnished-sofa-png-image_910051.jpg"
            alt="sofa"
          />
        </div>

        <img
          src="https://png.pngtree.com/png-clipart/20210126/ourmid/pngtree-modern-furniture-living-room-sofa-design-with-top-view-png-image_2833264.jpg"
          alt="png"
        />
      </div>

      <div class="info">
        <div class="detail-info">
          <h2>Asgaard sofa</h2>
          <p class="price">Rs. 250,000,000</p>
          <p class="star">
            <img
              src="https://www.pngarts.com/files/5/Star-Rating-4.5-PNG.png"
              alt="star"
            />
            <span>5 Customer Review</span>
          </p>

          <p style="font-size: 12px">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Et error
            architecto quia velit impedit repellat natus consequatur, sequi
            iusto possimus atque ipsa fugiat!
          </p>

          <p class="title">Size</p>
          <div class="size">
            <button class="size-item">L</button>
            <button class="size-item">XL</button>
            <button class="size-item">XS</button>
          </div>

          <p class="title">Color</p>
          <div class="color">
            <button class="btn-color"></button>
            <button class="btn-color"></button>
            <button class="btn-color"></button>
          </div>
        </div>

        <div class="qty">
          <button class="btn-1">
            <span>-</span>
            <span>1</span>
            <span>+</span>
          </button>
          <button class="btn-2">Add to cart</button>
          <button class="btn-2">+ Compare</button>
        </div>

        <div class="footer">
          <table>
            <tr>
              <td>SKU</td>
              <td>: SS01</td>
            </tr>
            <tr>
              <td>Category</td>
              <td>: Sofas</td>
            </tr>
            <tr>
              <td>Tags</td>
              <td>: Sofa, Chair, Home, Shop</td>
            </tr>
            <tr>
              <td>Share</td>
              <td class="social">
                :
                <img
                  src="https://cdn-icons-png.flaticon.com/128/10092/10092202.png"
                  alt="fb"
                />
                <img
                  src="https://cdn-icons-png.flaticon.com/128/10092/10092249.png"
                  alt="in"
                />
                <img
                  src="https://cdn-icons-png.flaticon.com/128/10092/10092328.png"
                  alt="X"
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
